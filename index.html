<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Cash Register Manager</h2>
    <div class="container">
      <label for="bill-amount" class="labelText">Bill Amount</label><br />
      <input type="number" id="bill-amount" class="inputValue"/><br />

      <label for="cash-given" class="labelText">Cash Given</label><br />
      <input type="number" id="cash-given" class="inputValue"/><br />

      <button id="check-button">Check</button>
      <p id="user-message"></p>
      <h5 class="labelText">Return Change</h5>
      <table class="table">
        <tr>
          <th>No of notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
